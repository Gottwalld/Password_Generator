<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <title>Title</title>
</head>
<body>
<div class="container text-center" >
<h1>Password Generator</h1>
<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length password
    <br>
    <input type="checkbox" name="Uppercase">UpperCase
    <br>
    <input type="checkbox" name="Numbers">Numbers
    <br>
    <input type="checkbox" name="Special">Special
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
    <br>
    <br>
    <br>
    <a href = '{% url 'about' %}'> О программе </a>
</form>
    </div>
</body>
</html>
